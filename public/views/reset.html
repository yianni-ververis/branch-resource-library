<div class="container loginsignup page">
  <div class="col-md-12">
    <notification-dialog></notification-dialog>
    <div class="form-reset block">
      <h2>Reset Password</h2>
      <form ng-submit="reset()">
        <input class='form-control' ng-model='email' type="email" placeholder='Email' required>
        <button class='button-outline' type='submit' ng-disabled="{{resetting==true}}">Reset</button>
      </form>
    </div>
  </div>
</div>
