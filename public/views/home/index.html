<div ng-show="firstTime"" class="container type-intro">
  <div class="type">
    <h1>Welcome to<br><span typewrite type-delay="80" blink-cursor="true" callbackFn="typeComplete()" text="introText"></span></h1>
  </div>
  <div class="action">
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
  </div>
</div>
<div ng-show="!firstTime">
<div class="spot-image">
  <div class="spot-text-background">
    <div class="container">
      <div class="spot-text">
      </div>
    </div>
  </div>
</div>
<div class="featured project">
  <ng-include src="'/views/home/projects.html'"></ng-include>
</div>
<div class="featured article">
  <ng-include src="'/views/home/articles.html'"></ng-include>
</div>
<div class="latest">
  <div class="container">
    <div class="col-md-6 project">
        <h2>Latest Projects</h2>
        <ul class="plainlist">
          <li ng-repeat="project in latestProjects">
            <a>{{project.title}}</a>
            <div class="footnote">
              by <a>{{project.userid.username}}</a>
            </div>
          </li>
        </ul>
    </div>
    <div class="col-md-6 article">
      <h2>Latest Articles</h2>
      <ul class="plainlist">
        <li ng-repeat="article in latestArticles">
          <a>{{article.title}}</a>
          <div class="footnote">
            by <a>{{article.userid.username}}</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
