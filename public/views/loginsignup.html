<div class="container loginsignup page">
  <notification-dialog></notification-dialog>
  <div class="col-md-6">
    <div class="form-signin block">
      <h2>Login</h2>
      <p>Already a Branch User? Then go ahead and login, fork some code and collaborate with others.</p>
      <form ng-submit="login()">
        <input class='form-control' name='username' ng-model='loginusername' placeholder='Username'>
        <input class='form-control' ng-model='loginpassword' placeholder='Password' type='password'>
        <a href="#reset">Forgot your password?</a>
        <button class='branch-button' type='submit'>Login</button>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <div class="block">
      <h2>Signup</h2>
      <form ng-submit="signup()">
        <input class="form-control" ng-model="username" placeholder="Username" required>
        <input class="form-control" ng-model="email" placeholder="Email" type="email" required>
        <input class="form-control" ng-model="password" placeholder="Password" type="password" required>
        <input class="form-control" placeholder="Confirm Password" type="password" pattern="{{password}}" required>
        <div captcha options="captchaOptions"></div>
        <button class="branch-button" type="submit">Signup</button>
      </form>
    </div>
  </div>
  <div class="loading-smoke" ng-show="authLoading"></div>
</div>
