<ul class="blog-list plainlist blog">
  <li ng-repeat="blog in items" id="{{blog.blogId}}" ng-hide="isHidden(blog.blogId)">
    <div class="blog-image blog-thumbnail" ng-show="blog.image!='-'">
      <img src="{{blog.image}}"/>
    </div>
    <div class="row">
      <div class="col-md-10">
        <div class="blog-summary">
          <h1><a href="#blog/{{blog.blogId}}" ng-bind-html="highlightText(blog.title)"></a></h1>
          <p ng-bind-html="highlightText(blog.short_description)"></p>
          <span>Posted {{blog.createdate_num | date : 'dd MMM y at H:mm'}} by <a class="user-link" href="#user/{{blog.userId}}" ng-bind-html="highlightText(blog.username)"></a></span>
        </div>
      </div>
      <div class="col-md-3">
        <ul class="stats plainlist">
          <li class="rating">
            <span ng-show="blog.rating=='-'">Not yet rated</span>
            <span class="star" ng-repeat="star in stars track by $index" ng-if="blog.rating > $index">â˜…</span>
          </li>
          <li><i>{{blog.views || 0}}</i> Views</li>
          <li><i>{{blog.replycount || 0}}</i> Comments</li>
        </ul>
      </div>
    </div>
  </li>
</ul>
